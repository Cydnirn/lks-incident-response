apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: loadsim-hpa
  labels:
    app: loadsim-app
    environment: loadsim
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: loadsim-app
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80 